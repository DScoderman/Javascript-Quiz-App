<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>

<body>
    <h1 class="title">Welcome to the quiz app!</h1>




    <container id="main_area">
        <div id="question_container" class="hide"></div>
        <!-- h1 is where questions will go. ID Question for referencing in JS -->
        <h1 id="question">question text goes here</h1>
        <!-- going to use answer-box to for the CSS properties, then two other classes... 
        one for wrong answers, one for right answers -->
        <div id="answer-buttons" class="btn-grid"></div>
        <section class="pair1">
            <button id="choice1" class="answer-box "> Answer 1</button>
            <button id="choice2" class="answer-box"> Answer 2</button>
        </section>
        <section class="pair2">
            <button id="choice3" class="answer-box"> Answer 3</button>
            <button id="choice4" class="answer-box"> Answer 4</button>
        </section>


        <section class="selectors">

            <button id="start" class="start-button"> Start></button>
            <button id="next" class="next-button"> Next</button>
        </section>
    </container>
<div id="ScoreTrack" class="hide"> 
    <h2>input your name here!</h2>
<input type="text" id="inputName">
<button id="inputNameButton">Submit</button>
</div>
    <section class="time">
        <div class="time_text"></div>
        <div class="time_number"></div>
    </section>
    <section class="score">
       <ul class="score_number"></ul>
    </section>
    </div>
    <script src="javascript2.js"></script>
</body>

</html>
